<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 60%;
            height: 300px;
            margin: auto;
            background-color: antiquewhite;
            padding: 10px;
            font-size: 17px
        }
    </style>

</head>

<body>
    <div class="container">
        <form action="">
            <table width="80%" height="50px" align="center">
                <tr>
                    <td colspan="2" align="center">
                        <h1>THÔNG TIN SINH VIÊN</h1>
                    </td>
                </tr>
                <tr>
                    <td>Họ tên</td>
                    <td>
                        <input type="text" name="hoten" id="hoten">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="text" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gioitinh" id="gioitinh" value="Nam">Nam <br>
                        <input type="radio" name="gioitinh" id="gioitinh" value="Nữ"> Nữ
                    </td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <input type="checkbox" name="sothich" id="sothich" value="Xem phim">Xem phim<br>
                        <input type="checkbox" name="sothich" id="sothich" value="Nghe nhạc">Nghe nhạc<br>
                        <input type="checkbox" name="sothich" id="sothich" value="Đọc báo">Đọc báo
                    </td>
                </tr>
                <tr>
                    <td>Công việc</td>
                    <td>
                        <select name="congviec" id="congviec">
                            <option value="Học sinh">Học sinh</option>
                            <option value="Sinh viên">Sinh viên</option>
                            <option value="Giáo viên">Giáo viên</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="button" name="Gui" id="Gui" value="Gửi">
                        <input type="reset" name="reset" id="reset" value="Huỷ">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        var submit = document.getElementById('Gui');

        submit.addEventListener('click', function () {
            
            var name = document.getElementById('hoten').value;
            var email = document.getElementById('email').value;
            if (name == '') {
                alert('Vui lòng nhập họ tên');
                document.getElementById('hoten').focus();
            } else
                if (email == '') {
                    alert('Vui lòng nhập email');
                    document.getElementById('email').focus();
                } else
                    if (name != '' && email != '') {
                        var gioitinh = document.getElementsByName('gioitinh');
                        var gioitinhChecked = '';
                        for (var i = 0; i < gioitinh.length; i++) {
                            if (gioitinh[i].checked) {
                                var gioitinhChecked = gioitinh[i].value;
                            }
                        }

                        if(gioitinhChecked != ''){
                            var sothich = document.getElementsByName('sothich');
                                var sothichChecked = [];
                                for (var i = 0; i < sothich.length; i++) {
                                    if (sothich[i].checked) {
                                        sothichChecked.push(sothich[i].value);
                                    }
                                }

                                var congviec = document.getElementById('congviec').value;

                                alert('Họ tên: ' + name + '\n' +
                                    'Email: ' + email + '\n' +
                                    'Giới tính: ' + gioitinhChecked + '\n' +
                                    'Sở thích: ' + sothichChecked + '\n' +
                                    'Công việc: ' + congviec
                                )
                        }else {
                            alert('Vui lòng chọn giới tính')
                        }
                    }
        })
    </script>
</body>

</html>
